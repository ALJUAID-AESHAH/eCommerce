<!doctype html>
<html lang="en">

<head>
    <title>edit pduct</title>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="container">

    <div class="d-flex">
        <div class="p-2 w-100 bg">
            <h2 class="alert-heading">Edit Product - ID {{product.id}} </h2>
            <div class="p-2 flex-shrink-0 bg">
            </div>
        </div>
    </div>

    <form action="/admin/update/{{product.id}}" method="post" style="border: solid 1px black; padding:0px 10px; background-color: rgb(240, 238, 238) ; width: 600px;">
        {% csrf_token %}
        <div style="padding: 10px;">
            <div class="form-group">
                <label>Name:</label>
                <input style="width: 300px;" type="text" name="name" value="{{product.name}}">
            </div>
            <div class="form-group">
                <label>Description:</label>
                <input style="width: 300px;" type="text" name="desc" value="{{product.desc}}">
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input style="width: 300px;" type="text" name="price" value="{{product.price}}">
            </div>
            <div class="form-group">
                <label>Categories:</label>
                <input style="width: 300px;" type="text" name="category" value="{{product.category}}">
            </div>
            <div class="form-group">
                <label>img1:</label>
                <input style="width: 500px;" type="text" name="image1" value="{{product.image1}}">
            </div>
            <div class="form-group">
                <label>img2:</label>
                <input style="width: 500px;" type="text" name="image2" value="{{product.image2}}">
            </div>
            <div class="form-group">
                <label>img3:</label>
                <input style="width: 500px;" type="text" name="image3" value="{{product.image3}}">
            </div>
            <div class="form-group">
                <label>img4:</label>
                <input style="width: 500px;" type="text" name="image4" value="{{product.image4}}">
            </div>
        </div>
        <div class="d-flex text-white">
            <div class="p-2 flex-shrink-0 bg">
                <a href="/admin/dashboard/products" class="btn btn-outline-dark" style="width: 100px;">Cancel</a>
            </div>
            <div class="p-2 flex-shrink-0 bg">
                <button type="submit" class="btn btn-outline-dark">Update</button>
            </div>
        </div>
    </form>



</body>

</html>
