<!doctype html>
<html lang="en">

<head>
    <title>Add product</title>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="container">

    <div class="d-flex">
        <div class="p-2 w-100 bg">
            <h2 class="alert-heading">Add Product</h2>
            <div class="p-2 flex-shrink-0 bg">
            </div>
        </div>
    </div>

    <form action="/admin/add" method="post" style="border: solid 1px black;padding:0px 10px; background-color: rgb(240, 238, 238) ; width: 600px;">
        {% csrf_token %}
        <div style="padding: 10px;">
        </div>
        <div class="form-group">
            <input style="width: 300px;" type="text" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <input style="width: 300px;" type="text" name="desc" placeholder="Description" required>
        </div>
        <div class="form-group">
            <input style="width: 300px;" type="text" name="category" placeholder="Category" required>
        </div>
        <div class="form-group">
            <input style="width: 300px;" type="text" name="price" placeholder="Price" required>
        </div>
        <div class="form-group">
            <input style="width: 300px;" type="text" name="color" placeholder="Color" required>
        </div>
        <div class="form-group">
            <input style="width: 300px;" type="text" name="size" placeholder="Size" required>
        </div>
        <div class="form-group">
            <input style="width: 300px;" type="text" name="gender" placeholder="Gender" required>
        </div>
        <div class="form-group">
            <input style="width: 500px;" type="text" name="image1" placeholder="Img1" required>
        </div>
        <div class="form-group">
            <input style="width: 500px;" type="text" name="image2" placeholder="Img2" required>
        </div>
        <div class="form-group">
            <input style="width: 500px;" type="text" name="image3" placeholder="Img3" required>
        </div>
        <div class="form-group">
            <input style="width: 500px;" type="text" name="image4" placeholder="Img4" required>
        </div>
        </div>
        <div class="d-flex text-white ">
            <div class="p-2 flex-shrink-0 bg ">
                <a href="/admin/dashboard/products " class="btn btn-outline-dark " style="width: 100px; ">Cancel</a>
            </div>
            <div class="p-2 flex-shrink-0 bg ">
                <button type="submit " class="btn btn-outline-dark ">Add</button>
            </div>
        </div>
    </form>
</body>

</html>
